name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Clone repo
      uses: actions/checkout@v3
      
    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: adopt
        
    - name: Setup Kotlin
      uses: fwilhe2/setup-kotlin@0.2.0
      
    - name: Run chmod to make gradlew executable
      run: chmod +x ./gradlew

    - name: Build app
      uses: gradle/gradle-build-action@v2.3.2
      with:
        arguments: assemble
      
    - name: Clean up build artifact
      run: |
        ls build/kotlin
        set -e
        mv build/apk/app-release-unsigned.apk OsuProfile.apk

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: OsuProfile
        body: Cringe
        files: |
          OsuProfile.apk
        draft: true
        prerelease: false
